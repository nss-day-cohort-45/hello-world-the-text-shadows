<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="header">
        <!-- Add link to homepage on logo -->
        <div class="header__logo">
            <img src="./images/lonely-planet-logo.png" alt="Lonely Planet logo">
        </div>
        <!-- Navigation bar -->
        <nav class="navigation_bar"> 
            <a href="http://home">Home</a>
            <a href="http://tim">Germany</a>
            <a href="http://anna">Peru</a>
            <a href="http://iman">New Zealand</a>
            <a href="http://tatiane">Japan</a>
            <a href="./scotland.html">Scotland</a>
        </nav>
        <!-- Country image -->
        <div class="header__country_image">
            <img class="country_image" src="./images/scotland-1000x300.jpg" alt="picture of scotland">
        </div>
        <!-- Country name -->
        <h1 class="header__country_name">Scotland</h1>
    </header>

    <!-- Country info -->
    <main class="content">
        <!-- Country cities -->
        <article class="content__country">
            <section class="city_list">
                <h1 class="content__headers">Cities</h1>
                <div class="city">Glasgow</div>
                <div class="city">Edinburgh</div>
                <div class="city">Aberdeen</div>
            </section>
            <!-- Country landmarks-->
            <section class="landmarks_list">
                <h1 class="content__headers">Landmarks</h1>
                <div class="landmark">Edinburgh Castle and the Royal Mile</div>
                <div class="landmark">Loch Lomond</div>
                <div class="landmark">Cruising Loch Ness and the Caledonian Canal</div>
            </section>
            <!-- Country famous citizens -->
            <section class="famous_citizens_list">
                <h1 class="content__headers">Famous Citizens</h1>
                <div class="citizen">Sean Connery</div>
                <div class="citizen">Tilda Swinton</div>
                <div class="citizen">Ewan McGregor</div>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer class="footer__copyright_info"> 
            <small>&copy; Copyright 2020, The Text Shadows</small> 
    </footer>

</body>
</html>
